<!DOCTYPE html>
<html>

<head>
    <title>Log Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Logs</h2>

    <table border="1" id="logTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Level</th>
                <th>Component</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function () {

            $.ajax({
                url: "http://localhost:8080/logs",
                method: "GET",
                success: function (data) {
                    let rows = "";

                    data.forEach(item => {
                        rows += `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.level}</td>
                                <td>${item.component}</td>
                                <td>${item.message}</td>
                            </tr>
                        `;
                    });

                    $("#logTable tbody").html(rows);
                },
                error: function () {
                    alert("Failed to load logs");
                }
            });

        });
    </script>

</body>

</html>
